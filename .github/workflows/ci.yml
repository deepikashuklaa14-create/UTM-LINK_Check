name: Crawl and Validate Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  crawl-validate-links:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies (including devDependencies)
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Ensure reports folder exists
      - name: Prepare reports folder
        run: |
          if (-not (Test-Path "reports")) { New-Item -ItemType Directory -Path "reports" }

      # 6Ô∏è‚É£ Run Cucumber smoke tests
      - name: Run Crawl and Validate Links Tests
        run: npx cucumber-js --tags "@broken or @utm" --fail-fast
       

      # 7Ô∏è‚É£ Debug: list files to ensure report.js exists
      - name: List repository files
        run: dir

      # 8Ô∏è‚É£ Debug: check installed packages
      - name: List installed Node packages
        run: npm list --depth=0

      # 9Ô∏è‚É£ Generate HTML report (fail gracefully)
      # - name: Generate HTML Report
      #   run: |
      #     echo "Generating HTML report..."
      #     node report.js || echo "‚ö†Ô∏è report.js failed or JSON missing, skipping HTML report generation."

      # üîü Upload reports as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: Crawl_and_Validate_Links-test-reports
          path: reports/
