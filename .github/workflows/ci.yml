name: Crawl and Validate Links

on:
  schedule:
     - cron: '0 6 * * *'  # 6:00 AM UTC = 11:30 AM IST 

jobs:
  crawl-and-validate:
    runs-on: windows-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Setup Node.js environment
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # - name: Run UTM crawl and generate report
      #   run: npx cucumber-js --tags @utm --fail-fast

      - name: Run Broken Link crawl and generate report
        run: npx cucumber-js --tags @broken --fail-fast

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: crawl-reports
          path: reports/
