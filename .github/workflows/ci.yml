name: Crawl and Validate Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  crawl-validate-links:
    runs-on: windows-latest
    
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies (including devDependencies)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Ensure reports folder exists
      - name: Prepare reports folder
        run: |
          if (-not (Test-Path "reports")) { New-Item -ItemType Directory -Path "reports" }

      # 6️⃣ Run Cucumber smoke tests via npm script
      - name: Run Crawl and Validate Links Tests
        run: npm run test -- --tags="@broken or @utm"

      # 7️⃣ Generate HTML report (fail gracefully)
      - name: Generate HTML Report
        run: |
          echo "Generating HTML report..."
          node generate-html.js || echo "⚠️ HTML report generation failed or JSON missing."

      # 8️⃣ Upload reports as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: Crawl_and_Validate_Links-test-reports
          path: reports/
